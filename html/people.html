        <div id="outermost_flex">

                <div id="dataf" style="position:relative;left:100px;padding:15px;font-size:25px;"> <label for="Email">E-Mail</label></div>

            </div>
            <div id="inner_flex">
                <div id="dataf" style="position:relative;left:100px;padding:15px;font-size:25px;"> <label for="inputName">Name</label> </div>

            <div id="inner_flex">
                <div id="dataf" style="position:relative;left:100px;padding:15px;font-size:25px;"> <label for="inputSkill">Skill</label></div>

            </div>
            <div id="inner_flex">
                <div id="dataf" style="position:relative;left:100px;padding:15px;font-size:25px;"> <label for="level">Level</label> </div>

                        <option value="Novice">Novice</option>
                        <option value="Seasoned">Seasoned</option>
                        <option value="Expert">Expert</option>
                        <option value="Master">Master</option>
                    </select>
                </div>
            </div>
        </div>
        <div><button type="submit" style="font-family:Raleway;position:relative;top:30px;left:950px" id="newE">Submit</button></div>
